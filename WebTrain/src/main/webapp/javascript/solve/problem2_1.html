<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
document.addEventListener('DOMContentLoaded', () => {
	let count = [0,0,0,0]
	const output = document.querySelector('#output')
	const radios = document.querySelectorAll('[name=pet]')
	
	radios.forEach((radio, index) => {
		radio.addEventListener('click', (event) => {
			count[index]++
			const current = event.currentTarget
			if(current.checked){
				output.textContent=`좋아하는 애완동물은 ${current.value}입니다. : ${count[index]} 번 선택하셨습니다.`
				}
		})
	})
})
</script>
</head>
<body>
	<h3># 좋아하는 애완동물을 선택해주세요</h3>
	<input type="radio" name="pet" value="강아지">
	<span>강아지</span>
	<input type="radio" name="pet" value="고양이">
	<span>고양이</span>
	<input type="radio" name="pet" value="햄스터">
	<span>햄스터</span>
	<input type="radio" name="pet" value="기타">
	<span>기타</span>
	<hr>
	<h3 id="output"></h3>
</body>
</html>
