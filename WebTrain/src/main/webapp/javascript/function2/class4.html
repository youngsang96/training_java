<!DOCTYPE html>
<html>
  <head>
   <meta charset="EUC-KR">
    <title></title>
    <title></title>
    <script>
      // 사각형 클래스
      class Square {
        #length   //private 접근제어자

        constructor (length) {
          if (length <= 0) {
            throw '길이는 0보다 커야 합니다.'
          }
          this.#length = length
        }
        getPerimeter () { return 4 * this.#length }
        getArea () { return this.#length * this.#length }
      }

      // 클래스 사용하기
      const square = new Square(10)
      square.#length = -10   //private error
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
      console.log(`정사각형의 넓이: ${square.getArea()}`)
    </script>
  </head>

  </body>
</html>
