<!DOCTYPE html>

    <title></title>
    <script>
      class Rectangle {
        constructor (width, height) {
          this.width = width
          this.height = height
        }

        // 사각형의 둘레를 구하는 메소드
        getPerimeter () {
          return 2 * (this.width + this.height)
        }

        // 사각형의 넓이를 구하는 메소드
        getArea () {
          return this.width * this.height
        }
      }
      
      class Square {
          constructor (length, height) {
            this.length = length
 
          }

          // 사각형의 둘레를 구하는 메소드
          getPerimeter () {
            return 4 * this.length
            }

          // 사각형의 넓이를 구하는 메소드
          getArea () {
            return this.length * this.length
          }
        }
      
      class Square2 extends Rectangle{
    	  constructor(length){
    		  super(length, length)
    	  }
      }

      const rectangle = new Rectangle(10, 20)
      console.log(`사각형의 둘레: ${rectangle.getPerimeter()}`)
      console.log(`사각형의 넓이: ${rectangle.getArea()}`)
      
      const square = new Square(10)
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
      console.log(`정사각형의 넓이: ${square.getArea()}`)
      
       const square2 = new Square2(10)
      console.log(`정사각형의 둘레: ${square2.getPerimeter()}`)
      console.log(`정사각형의 넓이: ${square2.getArea()}`)
    </script>
