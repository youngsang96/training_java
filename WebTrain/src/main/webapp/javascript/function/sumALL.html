<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function sumAll(a,b){
	let output = 0
	for(let i =a; i<=b; i++){
		output+=i
	}
	return output
}

console.log(`1부터 100까지의합: ${sumAll(1,100)}`)
console.log(`1부터 500까지의합: ${sumAll(1,500)}`)
</script>
