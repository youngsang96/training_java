<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
document.addEventListener('DOMContentLoaded', () => {
	const a = document.querySelector('#a')
	const b = document.querySelector('#b')
	
	a.textContent = '<h1>textContent 加己</h1>'
	b.innerHTML = '<h1>innerHTML 加己</h1>'
})
</script>
</head>
<body>
<div id="a"></div>
<div id="b"></div>
</body>
</html>
